<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="spotGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#00c897;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00a876;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#0e0f13"/>

  <!-- Main spot circle -->
  <circle cx="50" cy="50" r="35" fill="url(#spotGradient)" filter="url(#shadow)"/>

  <!-- Inner highlight -->
  <circle cx="40" cy="40" r="12" fill="#ffffff" opacity="0.25"/>

  <!-- Accent ring -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#00c897" stroke-width="1.5" opacity="0.4"/>
</svg>
